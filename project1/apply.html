<body>

    <form action="submit.php" method="post">

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" pattern="[a-zA-Z]+"

        <br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" pattern="[a-zA-Z]+"
            title="Max 20 characters" maxlength="20" required>
        <br><br>
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
        <br><br>
        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male">Male</label><br>
            <label><input type="radio" name="gender" value="female">Female</label><br>
            <label><input type="radio" name="gender" value="other">Other</label><br>
            <label><input type="radio" name="gender" value="none">Prefer not to say</label><br>
        </fieldset>
        <br>
        <label for="streetAddress">Street Address:</label>
        <input type="text" id="streetAddress" name="streetAddress"
            title="Max 40 characters" maxlength="40" required>
        <br><br>
        <label for="suburb">Suburb/Town:</label>
        <input type="text" id="suburb" name="suburb"
            title="Max 40 characters" maxlength="40" required>
        <br><br>
        <label for="state">State/Territory:</label>
        <select>
            <option value="VIC">VIC - Victoria</option>
            <option value="NSW">NSW - New South Wales</option>
            <option value="QLD">QLD - Queensland</option>
            <option value="NT">NT - Northern Territory</option>
            <option value="WA">WA - Western Australia</option>
            <option value="SA">SA - South Australia</option>
            <option value="TAS">TAS - Tasmania</option>
            <option value="ACT">ACT - Australian Capital Territory</option>
        </select>
        <br><br>
        <label for="postcode">Postcode:</label>
        <input type="number" id="postcode" name="postcode" pattern="{4}"
            title="Exactly 4 digits" maxlength="4" required>
        <br><br>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email"
            pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}" maxlength="4" required>
        <br><br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" pattern="[0-9 ]{8,12}"
            title="8-12 digits, with/without spaces" maxlength="4" required>
        <br><br>
        <fieldset id="skills">
            <legend>Skills:</legend>
        </fieldset>
    </form>
